<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fazer login</title>
    
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 7L4 7" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M18 12L6 12" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M16 17L8 17" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>

        <h1>Fazer login</h1>

        <form>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="loginUsuario" placeholder="E-mail ou login" required />
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginSenha" placeholder="Senha" required />
            </div>

            <div class="options">
               
                <a href="cadastro.html">Esqueceu a senha?</a>
            </div>

           <button type="submit" id="btnLogin" class="login-btn">entrar</button>
</form>

<div id="mensagem"></div>

<div class="social-login">
        </form>

        <div class="social-login">
            <p>Ou faça login com</p>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
            </div>
        </div>

     <p class="signup-link">
    Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
</p>

    </div>

    <script src="script.js"></script>
</body>
</html>
