<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tarefas</title>
     <link rel="stylesheet" href="styles.css" />
     <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
<link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

 <div class="tasks-container">
    <div class="header">
        <h2>Bem-vindo, <span id="usuarioLogado"></span>!</h2>
        <button id="btnLogout" class="logout-btn">Sair</button>
    </div>

    <h3>Suas Tarefas:</h3>
    <ul id="listaTarefas">
        </ul>

    <div class="add-task">
        <input type="text" id="novaTarefa" placeholder="Digite uma nova tarefa" />
        <button id="btnAdicionar" class="add-btn">Adicionar Tarefa</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
